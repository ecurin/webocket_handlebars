<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Curso de Programación Backend!</title>
</head>
<body>
    <h1>Registro de Productos</h1>

    <h2>Datos del producto:</h2>
    <form method="post" action="/api/products">
        <label>Nombre:</label>
        <input type="text" name="name"/>

        <label>Descripci&oacute;n:</label>
        <input type="text" name="description"/>

        <label>Precio:</label>
        <input type="text" name="price"/>

        <button type="submit">Enviar</button>
    </form>
    <!-- Simplemente un formulario en HTML, cuya acción al ser enviado (submit) envía sus datos
    al endpoint /api/pets. Notar cómo a pesar de que los datos son enviados en un formato != a JSON, express igualmente puede parsearlos dentro de req.body -->
</body>
</html>
